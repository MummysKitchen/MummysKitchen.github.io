<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mummy's Kitchen</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf3e1;
      color: #333;
    }
    header {
      background-color: #ff5722;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    #threejs-container {
      width: 100%;
      height: 500px;
      background-color: #ececec;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    main p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .cta-button {
      padding: 15px 30px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mummy's Kitchen</h1>
    <p>Home-Cooked Meals Delivered Fresh</p>
  </header>
  <div id="threejs-container"></div>
  <main>
    <h2>Experience the Taste of Home</h2>
    <p>We bring you fresh, homemade meals cooked with love and care. Place your order now and enjoy authentic, delicious food.</p>
    <a href="#order" class="cta-button">Order Now</a>
  </main>
  <footer>
    <p>&copy; 2024 Mummy's Kitchen | All Rights Reserved</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 500);
    document.getElementById("threejs-container").appendChild(renderer.domElement);

    // Plate (Cylinder)
    const plateGeometry = new THREE.CylinderGeometry(5, 5, 0.2, 32);
    const plateMaterial = new THREE.MeshStandardMaterial({ color: 0xf5c542 });
    const plate = new THREE.Mesh(plateGeometry, plateMaterial);
    plate.rotation.x = Math.PI / 2;
    scene.add(plate);

    // Food (Sphere)
    const foodGeometry = new THREE.SphereGeometry(1, 32, 32);
    const foodMaterial = new THREE.MeshStandardMaterial({ color: 0xff5722 });
    const food = new THREE.Mesh(foodGeometry, foodMaterial);
    food.position.y = 1.5;
    scene.add(food);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Camera Position
    camera.position.z = 12;

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      plate.rotation.z += 0.01; // Plate spinning
      food.rotation.y += 0.02;  // Food spinning
      renderer.render(scene, camera);
    }
    animate();

    // Responsive Design
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 500;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 500);
    });
  </script>
</body>
</html>
