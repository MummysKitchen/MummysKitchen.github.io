<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mummy's Kitchen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #ff5722;
      padding: 10px 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    #3d-container {
      width: 100%;
      height: 500px;
      background: #ccc;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .cta-button {
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: relative;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mummy's Kitchen</h1>
    <p>Home-Cooked Goodness Delivered to Your Door</p>
  </header>
  <div id="3d-container"></div>
  <main>
    <h2>Fresh & Delicious Food</h2>
    <p>Experience the taste of home-cooked meals. Fresh ingredients, authentic recipes, and lots of love in every bite!</p>
    <a href="#order" class="cta-button">Order Now</a>
  </main>
  <footer>
    <p>&copy; 2024 Mummy's Kitchen. All rights reserved.</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 500);
    document.getElementById("3d-container").appendChild(renderer.domElement);

    // Create a simple plate (cylinder) and food (sphere)
    const plateGeometry = new THREE.CylinderGeometry(5, 5, 0.5, 32);
    const plateMaterial = new THREE.MeshStandardMaterial({ color: 0xcccccc });
    const plate = new THREE.Mesh(plateGeometry, plateMaterial);
    scene.add(plate);

    const foodGeometry = new THREE.SphereGeometry(1, 32, 32);
    const foodMaterial = new THREE.MeshStandardMaterial({ color: 0xff5722 });
    const food = new THREE.Mesh(foodGeometry, foodMaterial);
    food.position.y = 1.5;
    scene.add(food);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
    scene.add(ambientLight);

    // Animation loop
    plate.rotation.x = Math.PI / 2;
    camera.position.z = 10;
    function animate() {
      requestAnimationFrame(animate);
      food.rotation.y += 0.02;
      renderer.render(scene, camera);
    }
    animate();

    // Adjust camera aspect ratio on resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 500;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 500);
    });
  </script>
</body>
</html>
