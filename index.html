<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummy's Kitchen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f3e9;
        }
        .zoom-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .zoom-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: zoom 30s infinite;
        }
        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <img src="kitchen.jpg" alt="Mummy's Kitchen" class="zoom-img">
    </div>
    <script>
        // You can add more interactive features here if needed
        document.querySelector('.zoom-img').addEventListener('animationiteration', () => {
            // This function can change the image source to create a continuous zoom effect
        });
    </script>
</body>
</html>
