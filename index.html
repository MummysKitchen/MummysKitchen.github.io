<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mummy's Kitchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Mummy's Kitchen</h1>
        <p>Delicious homemade meals delivered to your door</p>
    </div>

    <div class="container">
        <h2>Our Menu</h2>
        <p>Check out our delicious menu of homemade dishes, prepared with love and care!</p>

        <h3>Feedback</h3>
        <p>We value your feedback. Please let us know how we are doing!</p>
        <button class="button" onclick="location.href='mailto:feedback@mummyskitchen.com'">Send Feedback</button>
    </div>

    <div class="footer">
        <p>&copy; 2024 Mummy's Kitchen. All rights reserved.</p>
    </div>
</body>
</html>
